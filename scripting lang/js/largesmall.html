<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>javascript large and smallest in array</title>
</head>

<script>
	
var number=[12,11,111,121,2212,1,2,3];
function myFunction(){
	number.sort(function(a,b){return a-b});
	console.log('largest number is'+number[0]);
	console.log('smallest number is'+number[7]);
}
myFunction();

</script>



</html>
