3. write program which tells the number of days in a month -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function month(){

    var a=prompt("Enter The month:");
 
var b = a.toUpperCase();
switch(b){
    case "JANUARY":
    alert(a+" has 31 days");
    break;
    case "FEBRUARY":
    alert(a+" has 28 days");
    break;
    case "MARCH":
    alert(a+" has 31 days");
    break;
    case "APRIL":
    alert(a+" has 30 days");
    break;
    case "MAY":
    alert(a+" has 31 days");
    break;
    case "JUNE":
    alert(a+" has 30 days");
    break;
    case "JULY":
    alert(a+" has 31 days");
    break;
    case "AUGUST":
    alert(a+" has 31 days");
    break;
    case "SEPTEMBER":
    alert(a+" has 30 days");
    break;
    case "OCTOBER":
    alert(a+" has 31 days");
    break;
    case "NOVEMBER":
    alert(a+" has 30 days");
    break;
    case "DECEMBER":
    alert(a+" has 31 days");
    break;
    default:
    alert(a+" is not a month");
}
}
month();

    </script>
</head>

</body>
</html>
